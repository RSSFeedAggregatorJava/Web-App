<h1 md-dialog-title>Enter the url of the feed you want to subscribe</h1>
<div md-dialog-content fxLayout="row">
  <md-input-container fxFlex>
    <input md-input type="text" id="url"
           required
           [(ngModel)]="url" name="url" placeholder="Feed's url">
  </md-input-container>
</div>
<md-dialog-actions>
  <button md-raised-button (click)="dialogRef.close(url)" color="primary">Subscribe</button>
  <button md-raised-button md-dialog-close>Cancel</button>
</md-dialog-actions>
