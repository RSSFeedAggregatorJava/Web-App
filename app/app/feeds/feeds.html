<md-list>
  <h3 md-subheader>Feeds</h3>
  <md-list-item  *ngFor="let feed of feeds">
    <md-icon md-list-avatar>rss_feed</md-icon>
    <h4 md-line>{{feed.title}}</h4>
    <a md-icon-button (click)="unsubscribe(feed.id)" mdTooltip="Unsuscribe"><md-icon>delete</md-icon></a>
    <a md-mini-fab (click)="MdSidenav.close()" [routerLink]="['/feed', feed.id, feed.title]" mdTooltip="View articles"><md-icon>list</md-icon></a>
  </md-list-item>
</md-list>
