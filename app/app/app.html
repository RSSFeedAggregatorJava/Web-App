<md-sidenav-container class="example-container">
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()" mdTooltip="Your feeds">
      <md-icon>menu</md-icon>
    </button>
    <div fxFlex style="text-align: center">
      RSS Feed Aggregator
    </div>
    <button md-icon-button [routerLink]="['/login']" mdTooltip="Login">
      <md-icon>person</md-icon>
    </button>
  </md-toolbar>
  <md-sidenav #sidenav>
    <my-feeds></my-feeds>
  </md-sidenav>
  <router-outlet></router-outlet>
  <button md-fab class="subscribe-button" mdTooltip="Subscribe to a Feed" mdTooltipPosition="above" (click)="openDialog()"><md-icon>add</md-icon></button>
</md-sidenav-container>
