<md-sidenav-container class="example-container">
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()" mdTooltip="Your feeds">
      <md-icon>menu</md-icon>
    </button>
    RSS Feed Aggregator
  </md-toolbar>
  <md-sidenav #sidenav>
    <my-feeds></my-feeds>
  </md-sidenav>
  <router-outlet></router-outlet>
  <button md-fab class="subscribe-button" mdTooltip="Subscribe to a Feed" mdTooltipPosition="above"><md-icon>add</md-icon></button>
</md-sidenav-container>
